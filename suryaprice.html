<html>
<head>
    <title>Audit-omatic</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
<div class="row" style="margin-top: 20px;">
    <div id="header">
        <h1>Surya Price Audit Tool</h1>
    </div>
    <div class="col-md-2 col-md-offset-4">
        <form id="form">
            <div class="form-group">
                <select id="size" tabindex="1">
                    <option>Select size</option>
                </select>
            </div>
            <div class="form-group">
                <select id="style" onchange="setStyle();">
                    <option>Select style</option>
                </select>
            </div>
            <div class="form-group">
                <select id="frame">
                    <option>Select Frame</option>
                </select>
            </div>
            <div class="form-group">
                <select id="matte">
                    <option>Select Matte</option>
                    <option value="ML000">ML000</option>
                    <option value="ML002">ML002</option>
                </select>
            </div>
            <div class="button-group">
                <button id="submit-btn" type="submit" class="btn btn-primary">Find price</button>
                <button id="clear-btn" type="reset" class="btn btn-warning hidden">Clear</button>
            </div>
        </form>
    </div>
    <div class="col-md-3">
        <div class="product-info">
            <strong id="id"></strong>
            <h3 id="price"></h3>
        </div>
    </div>
</div>
</body>
